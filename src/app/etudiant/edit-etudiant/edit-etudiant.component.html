<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="float: right;">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/add">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/list">List Students</a>
        </li>
      </ul>
    </div>
    <button routerLink="/login" class="btn btn-outline-dark" (click)="logout()" style="margin-right: 10px;">logout</button>
  </nav>
  <div class="container" style="padding: 30%;margin-top: -340px;">
    <p class="display-5">Edit Student</p>
    <form [formGroup]="editstudent" (ngSubmit)="UpdateData()">
        <p class="display-6">Id: {{id}}</p>
        <div class="form-group">
            Nom:
            <input type="text" class="form-control" placeholder="Entrer nom" formControlName="nom">
        </div>
        <div class="form-group">
            Prenom:
            <input type="text" class="form-control"  placeholder="Entrer Prenom" formControlName="prenom">
        </div>
        <div class="form-group">
            Class:
            <input type="text" class="form-control"  placeholder="Entrer Class" formControlName="classe" >
        </div><br>
        <button type="submit" routerLink="/list" class="btn btn-outline-primary">Submit</button>
    </form>
    <div *ngIf="v" class="alert alert-success" role="alert">
        Updated successfully!
        <button (click)="close()" style="float: right; background-color: transparent; border-color: transparent;" class="close">X</button>
    </div>
    <div *ngIf="f" class="alert alert-danger" role="alert">
        The Class should be either C1,C2 ou C3!
        <button (click)="close()" style="float: right; background-color: transparent; border-color: transparent;" class="close">X</button>
    </div>
</div>
